name: Swift

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -v
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: swift test -v --parallel
